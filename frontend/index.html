<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>КарбюРАЙ - магазин автозапчастей</title>
        <link rel="stylesheet" href="style.css">
	<link rel="icon" href="/images/favicon.png" type="image/png">

    </head>
    <body id="body">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">карбюРАЙ</div>
                    <div class="cart-info">
                        <span class="details">Запчасти для вашего автомобиля</span>
                        <button class="cart-btn" onclick="openCart()">
                            Корзина <span class="cart-count" id="cart-count">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>


        <section class="hero">
            <div class="container">
                <h1>карбюРАЙ - проблем с движком не знай</h1>
                <p>Более 10 наименований запчастей для вашего авто</p>
                <p>ВНИМАНИЕ САЙТ НЕ РАБОТАЕТ - УЧЕБНЫЙ ПРОЕКТ!</p>
            </div>
        </section>

    <!-- Секция товаров -->
        <section class="products-section">
            <div class="container">
                <h2 class="section-title">Популярные запчасти</h2>

                <div class="filters">
                    <button class="filter-btn active" onclick="filterProducts('all')">Все</button>
                    <button class="filter-btn" onclick="filterProducts('engine')">Двигатель</button>
                    <button class="filter-btn" onclick="filterProducts('brakes')">Тормоза</button>
                    <button class="filter-btn" onclick="filterProducts('suspension')">Подвеска</button>
                    <button class="filter-btn" onclick="filterProducts('electrics')">Электрика</button>
                </div>

                <div class="products-grid" id="products-grid">
                    <!-- Товары будут добавляться через JavaScript -->
                </div>
            </div>
        </section>

    <!-- Модальное окно корзины -->
        <div class="cart-modal" id="cart-modal">
            <div class="cart-content">
                <button class="close-btn" onclick="closeCart()">x</button>
                <h2>Корзина</h2>

                <div class="cart-items" id="cart-items">
                    <!-- Товары в корзине -->
                </div>

                <div class="cart-total">
                    Итого: <span id="cart-total">0</span> руб
                </div>

                <form class="checkout-form" id="checkout-form">
                    <h3 class="order-data-header">Данные для доставки</h3>

                    <div class="form-group">
                        <label>ФИО *</label>
                        <input type="text" id="customer-name" required>
                    </div>

                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="customer-email" placeholder="email@domain.ru"required>
                    </div>

                    <div class="form-group">
                        <label>Телефон *</label>
                        <input type="tel" id="customer-phone" required>
                    </div>

                    <div class="form-group">
                        <label>Адрес доставки *</label>
                        <input type="text" id="shipping-address" placeholder="Город, улица, дом"required>
                    </div>

                    <h3 class="order-data-header">Данные для оплаты</h3>

                    <div class="form-group">
                        <label>Номер карты *</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456"
                               maxlength="19" oninput="formatCardNumber(this)" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Месяц *</label>
                            <input type="text" id="card-expiry-month" placeholder="MM" maxlength="2" required>
                        </div>

                        <div class="form-group">
                            <label>Год *</label>
                            <input type="text" id="card-expiry-year" placeholder="YY" maxlength="4" required>
                        </div>

                        <div class="form-group">
                            <label>CVV *</label>
                            <input type="text" id="card-cvv" placeholder="123" maxlength="3" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Имя на карте *</label>
                        <input type="text" id="card-name" placeholder="CARD HOLDER" required>
                    </div>

                    <div id="checkout-alert"></div>

                    <button type="submit" class="checkout-btn">
                        Оплатить заказ
                    </button>
                </form>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
