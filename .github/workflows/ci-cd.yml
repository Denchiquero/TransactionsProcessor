name: CI/CD Pipeline

on: [push]

jobs:

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Payment Service Tests
        run: |
          cd payment-service
          mvn test -Dspring.profiles.active=test -q
      - name: Run Order Service Tests
        run: |
          cd order-service
          mvn test -Dspring.profiles.active=test -Dtest="**/units/*Tests" -q

  integration-tests:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Integration Tests
        run: |
          cd order-service
          mvn test -Dtest="**/integration/*Test" -q

  build-and-push:
    needs: integration-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      
      - name: Build Payment Service JAR
        run: |
          cd payment-service
          mvn clean package -DskipTests 
      
      - name: Build and push Payment Service
        uses: docker/build-push-action@v6
        with:
          context: ./payment-service
          file: ./payment-service/Dockerfile
          push: true
          tags: denchiquero/payment-service:latest

      - name: Build Order Service JAR
        run: |
          cd order-service
          mvn clean package -DskipTests 
      
      - name: Build and push Order Service
        uses: docker/build-push-action@v6
        with:
          context: ./order-service
          file: ./order-service/Dockerfile
          push: true
          tags: denchiquero/order-service:latest

      - name: Build Report Service JAR
        run: |
          cd report-service
          mvn clean package -DskipTests 
      
      - name: Build and push Report Service
        uses: docker/build-push-action@v6
        with:
          context: ./report-service
          file: ./report-service/Dockerfile
          push: true
          tags: denchiquero/report-service:latest

      - name: Build Gateway Service JAR
        run: |
          cd payment-gateway
          mvn clean package -DskipTests 
      
      - name: Build and push Payment Gateway
        uses: docker/build-push-action@v6
        with:
          context: ./payment-gateway
          file: ./payment-gateway/Dockerfile
          push: true
          tags: denchiquero/payment-gateway:latest

  e2e-health-check:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Test Payment Service standalone
        run: |
          echo "Testing Payment Service with H2 database..."
          docker run -d --name test-payment -p 8080:8080 \
            -e SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb \
            -e SPRING_DATASOURCE_USERNAME=sa \
            -e SPRING_DATASOURCE_PASSWORD= \
            -e SERVER_PORT=8080 \
            -e SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop \
            denchiquero/payment-service:latest
          
          echo "Waiting for startup..."
          sleep 30
          
          echo "Checking logs:"
          docker logs test-payment --tail=20
          
          if curl -f http://localhost:8080/actuator/health; then
            echo "Payment Service works!"
            docker stop test-payment
            docker rm test-payment
          else
            echo "Payment Service failed"
            docker logs test-payment
            exit 1
          fi
      
      - name: Test Order Service standalone
        run: |
          echo "Testing Order Service with H2 database..."
          docker run -d --name test-order -p 8081:8080 \
            -e SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb \
            -e SPRING_DATASOURCE_USERNAME=sa \
            -e SPRING_DATASOURCE_PASSWORD= \
            -e SERVER_PORT=8080 \
            -e PAYMENT_SERVICE_URL=http://host.docker.internal:8080 \
            -e SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop \
            denchiquero/order-service:latest
          
          echo "Waiting for startup..."
          sleep 30
          
          echo "Checking logs:"
          docker logs test-order --tail=20
          
          if curl -f http://localhost:8081/actuator/health; then
            echo "Order Service works!"
            docker stop test-order
            docker rm test-order
          else
            echo "Order Service failed"
            docker logs test-order
            exit 1
          fi
          
          echo "Both services work correctly"