name: CI/CD Pipeline

on: [push]

jobs:

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Payment Service Tests
        run: |
          cd payment-service
          mvn test -Dspring.profiles.active=test -q
      - name: Run Order Service Tests
        run: |
          cd order-service
          mvn test -Dspring.profiles.active=test -Dtest="!**/integration/*Test" -q

  integration-tests:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Integration Tests
        run: |
          cd order-service
          mvn test -Dtest="**/integration/*Test" -q

  build-and-push:
    needs: integration-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      
      - name: Build Payment Service JAR
        run: |
          cd payment-service
          mvn clean package -DskipTests 
      
      - name: Build and push Payment Service
        uses: docker/build-push-action@v6
        with:
          context: ./payment-service
          file: ./payment-service/Dockerfile
          push: true
          tags: denchiquero/payment-service:latest

      - name: Build Order Service JAR
        run: |
          cd order-service
          mvn clean package -DskipTests 
      
      - name: Build and push Order Service
        uses: docker/build-push-action@v6
        with:
          context: ./order-service
          file: ./order-service/Dockerfile
          push: true
          tags: denchiquero/order-service:latest

      - name: Build Report Service JAR
        run: |
          cd report-service
          mvn clean package -DskipTests 
      
      - name: Build and push Report Service
        uses: docker/build-push-action@v6
        with:
          context: ./report-service
          file: ./report-service/Dockerfile
          push: true
          tags: denchiquero/report-service:latest

      - name: Build Gateway Service JAR
        run: |
          cd payment-gateway
          mvn clean package -DskipTests 
      
      - name: Build and push Payment Gateway
        uses: docker/build-push-action@v6
        with:
          context: ./payment-gateway
          file: ./payment-gateway/Dockerfile
          push: true
          tags: denchiquero/payment-gateway:latest

  health-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Pull latest images
        run: |
          docker pull denchiquero/payment-service:latest || true
          docker pull denchiquero/order-service:latest || true
      
      - name: Start services
        run: |
          docker-compose -f docker-compose.health.yml up -d
          sleep 25
          timeout 60s bash -c 'until curl -f http://localhost/api/orders; do sleep 5; done'
      
      - name: Run health checks
        run: |
          echo "Performing health checks..."
          
          # Проверяем API Gateway
          if curl -f http://localhost/api/orders; then
            echo "API Gateway is healthy"
          else
            echo "API Gateway is down"
            exit 1
          fi
          
          # Проверяем Order Service
          if curl -f http://localhost/api/orders/count; then
            echo "Order Service is healthy"
          else
            echo "Order Service response unexpected (but service is running)"
          fi
          
          # Проверяем Payment Service  
          if curl -f http://localhost/api/payments/count; then
            echo "Payment Service is healthy"
          else
            echo "Payment Service response unexpected (but service is running)"
          fi
          
          echo "All basic health checks passed!"
      
      - name: Stop services
        if: always()
        run: docker-compose -f docker-compose.health.yml down