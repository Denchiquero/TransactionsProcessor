name: CI/CD Pipeline

on: [push]

jobs:

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Payment Service Tests
        run: |
          cd payment-service
          mvn test -Dspring.profiles.active=test -q
      - name: Run Order Service Tests
        run: |
          cd order-service
          mvn test -Dspring.profiles.active=test -Dtest="**/units/*Tests" -q

  integration-tests:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Integration Tests
        run: |
          cd order-service
          mvn test -Dtest="**/integration/*Test" -q

  build-and-push:
    needs: integration-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      
      - name: Build Payment Service JAR
        run: |
          cd payment-service
          mvn clean package -DskipTests 
      
      - name: Build and push Payment Service
        uses: docker/build-push-action@v6
        with:
          context: ./payment-service
          file: ./payment-service/Dockerfile
          push: true
          tags: denchiquero/payment-service:latest

      - name: Build Order Service JAR
        run: |
          cd order-service
          mvn clean package -DskipTests 
      
      - name: Build and push Order Service
        uses: docker/build-push-action@v6
        with:
          context: ./order-service
          file: ./order-service/Dockerfile
          push: true
          tags: denchiquero/order-service:latest

      - name: Build Report Service JAR
        run: |
          cd report-service
          mvn clean package -DskipTests 
      
      - name: Build and push Report Service
        uses: docker/build-push-action@v6
        with:
          context: ./report-service
          file: ./report-service/Dockerfile
          push: true
          tags: denchiquero/report-service:latest

      - name: Build Gateway Service JAR
        run: |
          cd payment-gateway
          mvn clean package -DskipTests 
      
      - name: Build and push Payment Gateway
        uses: docker/build-push-action@v6
        with:
          context: ./payment-gateway
          file: ./payment-gateway/Dockerfile
          push: true
          tags: denchiquero/payment-gateway:latest

  e2e-health-check:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Start services
        run: |
          docker compose -f docker-compose.health.yml up -d
          echo "‚è≥ Waiting for services to start..."
          sleep 45  # –î–∞—ë–º –±–æ–ª—å—à–µ –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –∑–∞–ø—É—Å–∫–∞
          echo "üìä Services status:"
          docker compose -f docker-compose.simple.yml ps
          echo "üîç Checking logs..."
          docker compose -f docker-compose.simple.yml logs --tail=50
      
      - name: Wait for services to be healthy
        run: |
          echo "‚è≥ Waiting for services to become healthy..."
          # –ñ–¥–µ–º –ø–æ–∫–∞ healthchecks –ø—Ä–æ–π–¥—É—Ç
          timeout 120s bash -c '
            while true; do
              if curl -f http://localhost:8080/actuator/health && curl -f http://localhost:8081/actuator/health; then
                echo "‚úÖ All services are healthy!"
                break
              fi
              echo "‚è≥ Services not ready yet, waiting..."
              sleep 10
            done
          '
      
      - name: Run Simple Health E2E tests
        run: |
          echo "üè• Running Simple Health E2E tests..."
          cd order-service
          mvn test -Dtest="**/e2e/SimpleHealthE2ETest" -q
          echo "‚úÖ Simple Health E2E tests passed!"
      
      - name: Stop services
        if: always()
        run: |
          docker compose -f docker-compose.health.yml down